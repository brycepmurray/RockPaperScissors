<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="intro">
            <div class="container">
                <div class="col-md-4 text-center col-md-offset-4">
                    <h3><u><b>Rock Paper Scissors</b></u></h3>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="row">
            <button class="btn btn-default awesome" onclick="playerChoice('Rock')"><img class="resize rock" src="assets/images/the-rock.png" alt="The Rock"></button>
            <button class="btn btn-default awesome" onclick="playerChoice('Paper')"><img class="resize" src="assets/images/murphys-law.jpg" alt="Murphy's Law"></button>
            <button class="btn btn-default awesome" onclick="playerChoice('Scissors')"><img class="resize scissors" src="assets/images/ba-scissors.jpg" alt="BA Scissors"></button>
        </div>

        <div id="playerChoice"></div>
        <div id="results"></div>
    </section>

    <footer>

    </footer>
    <script src="app.js"></script>
</body>

</html>
